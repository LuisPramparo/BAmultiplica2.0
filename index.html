<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Donas Paraná</title>
    <link rel="stylesheet" href="Style/style.css">

<body>
    <header class="encabezado">
        <div class="Botones">
            <button class="boton2"><a href="#Nuestros-productos">Nuestros Productos</a></button>
            <button class="boton3"><a href="#Consultas">Consultas</a></button>
        </div>
        <h1 id="titulo">Mini Donas Paraná</h1>
        <img class="logo" src="imagenes/Loogo minidonas.png" alt="logo" height="400" width="400">

    </header>
<hr>
<br>

    <main>
        <h1 id="Nuestros-productos">Nuestros Productos</h1>
        <div class="contenedor-imagenes">
            <img class="imagenes" src="imagenes/Precios.png" alt="">
            <img class="imagenes" src="imagenes/glaseado.png" alt="">
            <img class="imagenes" src="imagenes/choco blanco.jpg" alt="">
            <img class="imagenes" src="imagenes/chocolate.jpg" alt="">
            <img class="imagenes" src="imagenes/naranja.jpg" alt="">
            <img class="imagenes" src="imagenes/frutilla.jpg" alt="">
            <img class="imagenes" src="imagenes/Bandeja donas.jpg" alt="">
            <img class="imagenes" src="imagenes/donas 1 .jpeg" alt="">
            <img class="imagenes" src="imagenes/donas 3.jpeg" alt="">
            <img class="imagenes" src="imagenes/donas 2.jpeg" alt="">
            <img class="imagenes" src="imagenes/donas 4 .jpeg" alt="">
            <img class="imagenes" src="imagenes/donas 5.jpeg" alt="">
            <img class="imagenes" src="imagenes/donas 6.jpeg" alt="">
            <img class="imagenes" src="imagenes/donas 7.jpeg" alt="">
            <img class="imagenes" src="imagenes/donas 8.jpeg" alt="">
        </div>

    </main>



    <footer class="footer">
        <h1 id="Consultas">Consultas</h1>
        <form>
            <fieldset>
                <legend>Completar el formulario</legend>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" required placeholder="Nombre" />
                <br>
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" required placeholder="Apellido">
                <br>
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder=" Email">
                <br>
                <label for="teléfono">Teléfono</label>
                <input type="number" id="teléfono" required placeholder="Teléfono">
                <br>
                <label for="comentario ">Comentario</label>
                <textarea name="Comentario" id="Comentario" cols="30" rows="10"
                    placeholder="Deja tu comentario"></textarea>
                <button>Enviar</button>
            </fieldset>
        </form>

    </footer>
</body>

</html>
