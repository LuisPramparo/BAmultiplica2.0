<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Donas Paraná</title>
    <link rel="stylesheet" href="Style/style.css">

<body>
    <header class="encabezado">
        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
            <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck1"><a href="#Consultas">Consultas</a></label>

            <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck2"><a
                    href="#Nuestros-productos">NuestrosProductos</a></label>
        </div>
        <h1 id="titulo">Mini Donas Paraná</h1>
        <img class="logo" src="imagenes/Loogo minidonas.png" alt="logo" height="400" width="400">

    </header>
    <hr><br>
    <main>
        <div class="full-img" id="fullImgBox">
            <img src="imagenes/Precios.png"  id="fullImg" alt="">
<span onclick="closeImg()">X</span>
        </div>
        <h1 id="Nuestros-productos">Nuestros Productos</h1>
        <div class="img-galeria">
            <img src="imagenes/Precios.png"   onclick="openFullImg(this.src)" alt="">
            <img src="imagenes/donas 1 .jpeg" onclick="openFullImg(this.src)" alt="">
            <img src="imagenes/donas 2.jpeg"  onclick="openFullImg(this.src)" alt="">
            <img src="imagenes/donas 3.jpeg"  onclick="openFullImg(this.src)" alt="">
            <img src="imagenes/donas 4 .jpeg" onclick="openFullImg(this.src)" alt="">
            <img src="imagenes/donas 5.jpeg"  onclick="openFullImg(this.src)"alt="">
            <img src="imagenes/donas 6.jpeg"  onclick="openFullImg(this.src)" alt="">
            <img src="imagenes/donas 7.jpeg"  onclick="openFullImg(this.src)"alt="">
            <img src="imagenes/donas 8.jpeg"  onclick="openFullImg(this.src)"alt="">
            <img src="imagenes/donas 9.jpeg"  onclick="openFullImg(this.src)"alt="">
            <img src="imagenes/donas 10.jpeg" onclick="openFullImg(this.src)"alt="">
            <img src="imagenes/Bandeja donas.jpg" alt="">

        </div>
        <script src="Js/Scrypt.js"></script>
    </main>


    <footer class="footer">
        <h1 id="Consultas">Consultas</h1>
        <form>
            <fieldset>
                <legend>Completar el formulario</legend>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" required placeholder="Nombre" />
                <br>
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" required placeholder="Apellido">
                <br>
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder=" Email">
                <br>
                <label for="teléfono">Teléfono</label>
                <input type="number" id="teléfono" required placeholder="Teléfono">
                <br>
                <label for="comentario ">Comentario</label>
                <textarea name="Comentario" id="Comentario" cols="30" rows="10"
                    placeholder="Deja tu comentario"></textarea>
                <button>Enviar</button>
            </fieldset>
        </form>

    </footer>
</body>

</html>
